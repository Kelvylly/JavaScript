<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistems de multas</h1>
    Velocidade de carro: <input type="number" name="txt1" id="txt1">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        
        function calcular() {
            var txt1  = document.getElementById('txt1')
            res = document.querySelector('div#res')
            var vel = Number(txt1.value)
            res.innerHTML = `<p>sua velocidade atual Ã© de <strong>${vel}</strong>km/h</p>`
            if (vel > 60){
                res.innerHTML += `<p>Voce esta <strong>MULTADO</strong> Por excesso de velocidade</p>`


            } else{
                res.innerHTML += `<p>Dirija com cuidado</p>`

            }

        }
    </script>
</body>
</html>
