<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
    <style>
        body{
            font:normal 18pt arial;
        }
        input{
            font:normal 18pt arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1">+
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
        var tx1 = window.document.getElementById('txt1')
        var tx2 = window.document.querySelector('input#txt2')
        var res = window.document.getElementById('res')
        var n1 = Number(tx1.value)
        var n2 = Number(tx2.value)
        var s = n1 + n2
        res.innerHTML = `O resultado Ã© <strong>${s}</strong>`
    }
    </script>
</body>
</html>
